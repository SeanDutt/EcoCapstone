{% extends 'base.html' %} 
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/choice.css' %}">
{% endblock %}
{% block content %}
<div class="container">
  <p>It looks like you've already checked in today. Would you like to replace your checkin or add to your total for the day?</p>
  <br>
  <form action="/updateCheckin/" method="POST" id="updateCheckin">
    {% csrf_token %}
    <div class="update">
      <label for="replace">Replace check-ins.</label>
      <input type="radio" id="replace" name="choice" value="Replace checkins">
    </div>
    <div class="update">
      <label for="tally">Add to check-ins.</label>
      <input type="radio" id="tally" name="choice" value="Add to checkins">
    </div>
    <br>
    <input type="submit" value="Submit!">
  </form>
</div>
{% endblock %}
