{% extends 'base.html' %} 
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/editProfile.css' %}">
{% endblock %}
{% block content %}
<div class="container">
  <form action="{% url 'editProfile' %}" method="POST" id="editProfile">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      {{ profile_form.as_table }}
    </table>
    <button  type="submit" id="submit">Update!</button>
  </form>
</div>
{% endblock %}
